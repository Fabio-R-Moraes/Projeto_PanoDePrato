{% extends 'parciais/base.html' %}
{% block titulo %} Registro | {% endblock titulo %}
{% block conteudo %}
<div class="main-content center container">
    <h2>Registro</h2>
</div>
<div class="main-content container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-content form-content-grid">
            {% for campos in form %}
            <div class="form-group">
                <label for="{{ campos.id_for_label }}">{{ campos.label }}</label>
                {{ campos }}
                {% if campos.help_text %}
                <p class="help_text">{{ campos.help_text }}</p>
                {% endif %}
                {{ campos.errors }}
            </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
{% endblock conteudo %}
